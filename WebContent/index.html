<head>

<script type="text/javascript" src="js/jquery/jquery-1.11.0.js"></script>







</head>
<body>
<div id="test">1</div>









<script type="text/javascript">

 		init();
		function init() {  
			var jsonObject;
		
			var node = document.getElementById('test');
			node.innerHTML='<p>some dynamic html</p>';
			
	
			
		  	var id = getURLParam("id"); 
		  	var mode = getURLParam("mode"); 
		  	if (id != "") {
		  		//var mode = null;
		  		requester.dataBaseRequest(mode, id, function(data) { 
		  			requester.display(data);					
				}); 
		  	} 
		  	else alert('Please add a dataset id to the url by append "?id" in the web browser.')
		  	  
		}


		
		function getURLParam(name) {
			name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");

			var regexS = "[\\?&]" + name + "=([^&#]*)";
			var regex = new RegExp( regexS );
			var results = regex.exec( window.location.href );

			if ( results == null )
				return "";
			else
				return results[1];
		}
		
		
</script>
</body>
</html>
